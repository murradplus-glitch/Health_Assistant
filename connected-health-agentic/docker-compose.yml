version: '3.9'
services:
  db:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: connected_health
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
  backend:
    build: ./backend
    env_file: .env
    depends_on:
      - db
    ports:
      - "3001:3001"
  agents:
    build: ./agents
    env_file: .env
    depends_on:
      - backend
    ports:
      - "8000:8000"
  mcp-server:
    build: ./mcp-server
    env_file: .env
    depends_on:
      - backend
    ports:
      - "7000:7000"
  frontend:
    build: ./frontend
    env_file: .env
    depends_on:
      - backend
    ports:
      - "3000:3000"
volumes:
  db_data:
